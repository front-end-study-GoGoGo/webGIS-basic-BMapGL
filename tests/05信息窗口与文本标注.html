<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body,
    html,
    #allmap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      font-family: "微软雅黑";
    }
  </style>
  <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=GXn1gkhgbbWet55NCyKzjB7Hqfdh3gos">
  </script>
  <title>添加Label</title>
</head>

<body>
  <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMapGL.Map("allmap");
  var point = new BMapGL.Point(116.404, 39.925);
  map.centerAndZoom(point, 15);

  // 信息窗口
  var marker = new BMapGL.Marker(point); // 创建标注
  map.addOverlay(marker); // 将标注添加到地图中
  var optsInfo = {
    width: 200, // 信息窗口宽度
    height: 100, // 信息窗口高度
    title: "故宫博物院", // 信息窗口标题
    message: "这里是故宫"
  }
  var infoWindow = new BMapGL.InfoWindow("地址：北京市东城区王府井大街88号乐天银泰百货八层", optsInfo); // 创建信息窗口对象 
  marker.addEventListener("click", function () {
    map.openInfoWindow(infoWindow, point); //开启信息窗口
  });

  // 文本标注
  var optsLabel = {
    position: point, // 指定文本标注所在的地理位置
    offset: new BMapGL.Size(30, -30) //设置文本偏移量
  }
  var label = new BMapGL.Label("欢迎使用百度地图JSAPI WebGL版本", optsLabel); // 创建文本标注对象
  label.setStyle({
    color: 'red',
    fontSize: '12px',
    height: '20px',
    lineHeight: '20px',
    fontFamily: '微软雅黑'
  });
  map.addOverlay(label);
</script>
