<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body,
    html,
    #allmap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      font-family: "微软雅黑";
    }

    #allmap .anchorBL img {
      display: none;
    }

    #allmap .BMap_cpyCtrl span {
      display: none !important;
    }
  </style>
  <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=GXn1gkhgbbWet55NCyKzjB7Hqfdh3gos">
  </script>
  <title>百度地图展示</title>
</head>

<body>
  <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
  // GL版命名空间为BMapGL
  // 按住鼠标右键，修改倾斜角和角度
  var map = new BMapGL.Map("allmap"); // 创建Map实例
  map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 11); // 初始化地图,设置中心点坐标和地图级别
  // 个性地图样式  - 方法1 
  // map.setMapStyleV2({
  //   styleId: '3058e0dabfad159d876a8a7034f7c95b'
  // });

  // 个性地图样式 - 方法2 使用json
  window.onload = function () {
    var url = "../config/custom_map_config.json"
    var request = new XMLHttpRequest();
    request.open("get", url);
    request.send(null);
    request.onload = function () {
      if (request.status == 200) {
        var styleJson = JSON.parse(request.responseText);
        // console.log(styleJson);
        map.setMapStyleV2({
          styleJson: styleJson
        });
      }
    }

  }
  map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
</script>
